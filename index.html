<!DOCTYPE html>
<html>
<head>
    <title>OpenFreeMap for COMBAT-AID</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    #map { background: #aaccff; }
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([28.6139, 77.2090], 13); // Default location (Delhi)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
        // Store markers in an object keyed by soldier ID
var markers = {};

function addMarker(id, lat, lon, color, label) {
    // If marker already exists, just move it
    if (markers[id]) {
        markers[id].setLatLng([lat, lon]);
    } else {
        // Create a new marker
        var marker = L.marker([lat, lon]).addTo(map);
        if (label) {
            marker.bindPopup(label);
        }
        markers[id] = marker;
    }
    // Optionally change marker icon color (requires custom icon, but we'll keep simple)
}

function removeMarker(id) {
    if (markers[id]) {
        map.removeLayer(markers[id]);
        delete markers[id];
    }
}
    </script>
</body>
</html>
